{% extends 'base.html' %}

{% block menu %}
    {% include 'menu.html' %}
{% endblock %}

{% block content %}
    <div class="about-section-box">
        <div class="pt-3" style="background-color: #d39e00">
            <h1 class="text-white ml-5 mb-3 font-weight-bold">LOGIN</h1>
        </div>
        <div class="container">
            <div class="m-3 p-3">
                <div class="col-lg-4 mt-3 mb-4 mx-auto border rounded pt-4">
                    <h1 style="text-align: center" class="alert alert-secondary border rounded mt-4">Login Here</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                       <!--email-->
                       <div class="mb-3">
                          <label for="">Email address</label>
                          <input type="email" name="email" required id="" placeholder="example@gmail.com" class="form-control form-control-sm">
                       </div>

                       <!--password-->
                       <div class="mb-3">
                         <label for="">Password</label>
                         <input type="password" name="password" id="" placeholder="********" class="form-control form-control-sm">
                       </div>

                       <div class="form-group">
                        <button type="submit" class="btn btn-primary col-lg-4">Login</button>
                       </div>
{#                        <div class="mt-0 p-0">#}
{#                            <a href="#">Forgot password?</a>#}
{#                        </div>#}
                    </form>
                   {% if error %}
                        <div class="alert alert-info" role="alert">
                            <strong>{{ error }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                   {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
